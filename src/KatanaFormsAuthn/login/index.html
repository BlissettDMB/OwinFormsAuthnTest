<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Login page</title>
    </head>
    <body>
        <form method="post">
            <div>
                <label>Username</label>
                <div>
                    <input type="text" name="login_username" id="login_username" autocomplete="off" />
                </div>
            </div>
            <div>
                <label>Password</label>
                <div>
                    <input type="password" name="login_password" id="login_password" autocomplete="off" />
                </div>
            </div>
            <div>
                <input type="checkbox" name="remember_me" value="yes"> Remember me
            </div>
            <div>
                <input type="submit" value="Sign in" />
            </div>
        </form>
        
        <p>
            Use username=password to pass auth test.
        </p>
    </body>
</html>
